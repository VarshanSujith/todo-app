<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/de01e3e79c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>

<body>
    <div class="w-screen h-screen fixed -z-10 bg-cover"><img src="https://static.vecteezy.com/system/resources/previews/009/482/437/original/empty-torn-landscape-paper-note-frame-with-tape-on-soft-beige-pastel-vector.jpg" alt=""></div>
    <div class="container flex flex-col">
        <div class="head flex flex-col">
            <p class="text-6xl mb-6 font-semibold">TODO List Demo App</p>
            <p class="text-3xl bg-amber-50 p-1 w-fit">Do it now.</p>
        </div>
        <div class="content flex flex-col">
            <div class="ml-32 flex-row justify-end items-center p-4">
                <button
                    class="outline outline-1 outline-offset-2 py-1 px-2 text-cyan-500 outline-cyan-500 float-right rounded-sm"
                    onclick="addNewTask()"><i class="fa fa-add pr-2"></i>Add Task</button>
            </div>
            <table class="table flex-1  text-lg table-auto">
                <thead class="table-header-group">
                    <tr class="table-row text-center border-b-[1px] border-black">
                        <th class="table-cell py-2">#</th>
                        <th class="table-cell py-2">Task Name</th>
                        <th class="table-cell py-2">Status</th>
                        <th class="table-cell py-2">Edit</th>
                        <th class="table-cell py-2">Remove</th>
                    </tr>
                </thead>
                <tbody class="table-row-group" id="tab"></tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
